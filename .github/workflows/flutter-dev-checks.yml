name: Flutter Dev Checks

on:
  push:
    branches:
      - 'dev/*'
  pull_request:
    branches:
      - 'dev/*'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze (errors only)
        run: |
          set +e
          flutter analyze > analyze.log
          status=$?
          set -e
      
          if [ $status -ne 0 ]; then
            if grep -q "error •" analyze.log; then
              echo "Found errors in flutter analyze"
              cat analyze.log
              exit 1
            else
              echo "Only warnings/info in flutter analyze, продолжаем"
              cat analyze.log
              exit 0
            fi
          fi
      
          cat analyze.log

      - name: Flutter test
        run: flutter test
