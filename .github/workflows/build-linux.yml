name: Build Linux (All Packages)

on:
  workflow_dispatch:

# This workflow triggers all Linux build workflows.
# For individual builds, use:
# - build-linux-binary.yml - Portable Linux bundle
# - build-linux-deb.yml - DEB package for Debian/Ubuntu
# - build-linux-aur.yml - AUR package for Arch Linux
# - build-linux-snap.yml - Snap package

jobs:
  build-binary:
    uses: ./.github/workflows/build-linux-binary.yml
    permissions:
      contents: read

  build-deb:
    uses: ./.github/workflows/build-linux-deb.yml
    permissions:
      contents: read

  build-aur:
    uses: ./.github/workflows/build-linux-aur.yml
    permissions:
      contents: read

  build-snap:
    uses: ./.github/workflows/build-linux-snap.yml
    permissions:
      contents: read
